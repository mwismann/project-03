<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">freeCodeCamp Survey Form</h1>

  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name: </label>
      <input id="name" name="name" type="text" placeholder="Enter your Name" required>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label id="number-label" for="age">Age: </label>
      <input type="number" name="age" id="number" min="10" max="60" placeholder="Enter your Age" required>
    </div>

    <div class="form-group">
      <label for="dropdown">Gender</label>
      <select name="dropdown" id="dropdown">
        <option value="">--Choose an option--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <h2>What's your favorite language?</h2>
      <input type="radio" name="favorite-color" id="fav-red">
      <label for="favorite-color">Python</label>

      <input type="radio" name="favorite-color" id="fav-blue">
      <label for="favorite-color">JavaScript</label>

      <input type="radio" name="favorite-color" id="fav-green">
      <label for="favorite-color">C++</label>
    </div>

    <div class="form-group">
      <h2>Why do you want to become a remote developer?</h2>
      <input type="checkbox" name="developer-goals" id="" value="flexible-schedule">
      <label for="developer-goals">Flexible schedule</label>

      <input type="checkbox" name="developer-goals" id="" value="good-pay">
      <label for="developer-goals">Good pay</label>

      <input type="checkbox" name="developer-goals" id="" value="global-opportunities">
      <label for="developer-goals">Global opportunities</label>

      <input type="checkbox" name="developer-goals" id="meeting-people" value="meeting-people">
      <label for="developer-goals">Meeting diversity of people</label>

    </div>


  </form>

  <script src="js/index.js"></script>
</body>

</html>
